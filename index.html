<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Contact Page</title>
  </head>
  <body class="site">
    <header class="header">
        <nav class="header__nav">
          <div class="header__info-wrap">
            <a href="#" class="header__info">about</a>
          </div>
          <div class="logo">
            <img
              src="/images/melanish-logo.svg"
              alt="site-logo"
              class="logo__img"
            />
          </div>
          <div class="header__contact-wrap">
            <a href="#" class="header__connection">contact</a>
          </div>
        </nav>
    </header>
    <main class="site__main">
      <section class="photographers">
        <div class="photographers__wrap">
          <div class="photographer photographer--1">
            <div class="photographer__img">
              <img
                class="photographer__img"
                src="/images/bruxells-2xjpg.jpg"
                alt="Bruxells"
              />
            </div>
            <h2 class="photographer__name">Bruxells</h2>
          </div>
          <div class="photographer photographer--2">
            <div class="photographer__img" >
              <img
                class="photographer__img"
                src="/images/melanie-2x.jpg"
                alt="Melanie"
              />
            </div>
            <h2 class="photographer__name photographer__name--large">
              Melanie
            </h2>
          </div>
          <div class="photographer photographer--3">
            <div class="photographer__img">
              <img
                class="photographer__img"
                src="/images/problem-2x.jpg"
                alt="Problem"
              />
            </div>
            <h2 class="photographer__name">Problem</h2>
          </div>
        </div>
        <div class="photographer-info">
          <div class="photographer-info__wrap">
            <h2 class="photographer-info__label">PHOTOGRAPHER</h2>
            <div class="photographer-info__number">
              <span class="photographer-info__number-current">05</span>
              <span class="photographer-info__number-amount">/</span>
              <span class="photographer-info__number-total">13</span>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="site-footer">
      <h2 class="visually-hidden">
        index footer
      </h2>
    </footer>
  </body>
</html>
