<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Contact Page</title>
  </head>
  <body class="site">
    <header class="header">
      <nav class="header__nav">
        <div class="header__info-wrap">
          <a href="#" class="header__info">ABOUT</a>
        </div>
        <div class="logo">
          <img src="/images/melanish-logo.svg" alt="site-logo" class="logo" />
        </div>
        <div class="header__contact-wrap">
          <a href="#" class="header__connection">CONTACT</a>
        </div>
      </nav>
    </header>
    <main class="site__main">
      <section class="photographers">
        <div class="photographers__wrap">
          <div class="photographer photographer--1">
            <div class="photographer__img">
              <img
                class="photographer__img"
                src="/images/Bruxells 2xjpg.jpg"
                alt="Bruxells"
              />
            </div>
            <h2 class="photographer__name">Bruxells</h2>
          </div>
          <div class="photographer photographer--2">
            <div class="photographer__img">
              <img
                class="photographer__img"
                src="/images/Melanie 2x.jpg"
                alt="Melanie"
              />
            </div>
            <h2 class="photographer__name photographer__name--large">
              Melanie
            </h2>
          </div>
          <div class="photographer photographer--3">
            <div class="photographer__img">
              <img
                class="photographer__img"
                src="/images/Problem 2x.jpg"
                alt="Problem"
              />
            </div>
            <h2 class="photographer__name">Problem</h2>
          </div>
        </div>
        <div class="photograhpers-info">
          <div class="photographer-info__wrap">
            <h2 class="photographers-info__label">PHOTOGRAPHER</h2>
            <div class="photographers-info__number">
              <span class="current">05</span>
              <span class="amount">/</span>
              <span class="total">13</span>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="site-footer"></footer>
  </body>
</html>
