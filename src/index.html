<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
    <title>Contact Page</title>
  </head>
  <body>
    <div class="site-container">
      <header class="header" data-aos="fade-down">
        <nav class="header__nav">
          <div class="header__info-wrap">
            <a href="about.html" class="header__info">about</a>
          </div>
          <div class="logo">
            <img
              src="/images/melanish-logo.svg"
              alt="site-logo"
              class="logo__img"
            />
          </div>
          <div class="header__contact-wrap">
            <a href="contact.html" class="header__connection">contact</a>
          </div>
        </nav>
      </header>
      @@include('components/photographer.html')
      <footer class="site-footer">
        <h2 class="visually-hidden">index footer</h2>
      </footer>
    </div>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({
        disable: "mobile",
        startEvent: "DOMContentLoaded",
        once: true,
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="/js/main.bundle.js"></script>
  </body>
</html>
