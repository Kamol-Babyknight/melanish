<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body class="about">
    <div class="site-wrap">
      <header class="header">
        <nav class="header__nav">
          <div class="header__info-wrap">
            <a href="#" class="header__info">about</a>
          </div>
          <div class="logo">
            <img
              src="/images/melanish-logo.svg"
              alt="site-logo"
              class="logo__img"
            />
          </div>
          <div class="header__contact-wrap">
            <a href="#" class="header__connection">contact</a>
          </div>
        </nav>
      </header>
      <main class="about__content">
        <section class="editorial">
          <div class="editorial__hero-wrap">
            <h1 class="about-title">Editorial</h1>
            <img
              src="/images/about/main-img.jpg"
              alt=""
              class="about__main-img"
            />
          </div>
          <div class="members">
            <div class="members__wrap">
              <h2 class="members__job-name">art director</h2>
              <p class="members__performer-name">Geoff Levy</p>
            </div>
            <div class="members__wrap">
              <h2 class="members__job-name">creative director</h2>
              <p class="members__performer-name">Natailie Schneider</p>
            </div>
            <div class="members__wrap">
              <h2 class="members__job-name">designer</h2>
              <p class="members__performer-name">Em Design</p>
            </div>
          </div>
          </section>
          <section class="preview">
            <div class=" preview__photo preview__photo--2">
              <img src="/images/about/img-2.jpg" alt="" class="preview__pic" />
            </div>
            <div class="preview__title-wrap">
              <h2 class="about-title about-title--gray">Editorial</h2>
            </div>
            <div class="image__photo preview__photo--3">
              <img src="/images/about/img-3.jpg" alt="" class="preview__pic" />
            </div>
            <div class=" preview__photo preview__photo--4">
              <img src="/images/about/img-4.jpg" alt="" class="preview__pic" />
            </div>
            <div class=" preview__photo preview__photo--5">
              <img src="/images/about/img-5.jpg" alt="" class="preview__pic" />
            </div>
            <div class=" preview__photo preview__photo--6">
              <img src="/images/about/img-6.jpg" alt="" class="preview__pic" />
            </div>
            <div class=" preview__photo preview__photo--7">
              <img src="/images/about/img-7.jpg" alt="" class="preview__pic" />
            </div>
            <section class="preview-slider">
            <div class="preview-slider__titles">
              <h2
                class="about-title about-title--stroke about-title--transparent"
              >
                Editorial
              </h2>
              <h2
                class="about-title about-title--transparent about-title--stroke"
              >
                Editorial
              </h2>
              <h2 class="about-title about-title--white">Editorial</h2>
            </div>
            <div class="preview-slider__images">
              <div class="preview-slider__img preview-slider__img--1">
                <img
                  src="/images/about/slide-img-1.jpg"
                  alt=""
                  class="preview-slider__pic"
                />
              </div>
              <div class="preview-slider__img preview-slider__img--2">
                <img
                  src="/images/about/slide-img-2.jpg"
                  alt=""
                  class="preview-slider__pic"
                />
              </div>
            </div>
          </section>
          </section>
          <section class="next-project">
          <div class="next-project__wrap">
            <div class="next-project__img next-project__img--1">
              <img src="/images/about/next-project-img-1.jpg" alt="" class="next-project__pic">
            </div>
            <div class="next-project__img next-project__img--2">
              <img src="/images/about/next-project-img-2.jpg" alt="" class="next-project__pic">
            </div>
            <div class="next-project__img next-project__img--3">
              <img src="/images/about/next-project-img-3.jpg" alt="" class="next-project__pic">
            </div>
            <div class="next-project__name">
              <h2 class="next-project__text">
                Next Project
              </h2>
            </div>
          </div>
        </section>
        </section>
      </main>
      <footer class="site-footer">
        <h2 class="visually-hidden">Site footer content</h2>
      </footer>
    </div>
  </body>
</html>
