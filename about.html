<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body class="about">
    <div class="site-wrap">
      <header class="header">
        <nav class="header__nav">
          <div class="header__info-wrap">
            <a href="#" class="header__info">ABOUT</a>
          </div>
          <div class="logo">
            <img src="/images/melanish-logo.svg" alt="site-logo" class="logo" />
          </div>
          <div class="header__contact-wrap">
            <a href="#" class="header__connection">CONTACT</a>
          </div>
        </nav>
      </header>
      <main class="images">
        <section class="images__section">
          <div class="images__hero-wrap">
            <h2 class="images__main-title">Editorial</h2>
            <img
              src="/images/about/main-imgjpg.jpg"
              alt=""
              class="images__main-img"
            />
          </div>
          <div class="info">
            <div class="info__wrap">
              <h2 class="job-name">ART DIRECTOR</h2>
              <h2 class="performer-name">Geoff Levy</h2>
            </div>
            <div class="info__wrap">
              <h2 class="job-name">CREATIVE DIRECTOR</h2>
              <h2 class="performer-name">Natailie Schneider</h2>
            </div>
            <div class="info__wrap">
              <h2 class="job-name">DESIGNER</h2>
              <h2 class="performer-name">Em Design</h2>
            </div>
          </div>
          <div class="images__wrap">
          <div class="images__same--1">
            <img src="/images/about/img-2.jpg" alt="" class="photo--2" />
          </div>
          <div class="background-wrap">
            <h2 class="images__main-title background">Editorial</h2>
          </div>
          <div class="images__same--1">
            <img src="/images/about/img-3.jpg" alt="" class="photo--3" />
          </div>
          <div class="images__same--1">
            <img src="/images/about/img-4.jpg" alt="" class="photo--4" />
          </div>
          <div class="images__same--2">
            <img src="/images/about/img-5.jpg" alt="" class="photo--5" />
          </div>
          <div class="images__same--2">
            <img src="/images/about/img-6.jpg" alt="" class="photo--6" />
          </div>
          <div class="images__same--2">
            <img src="/images/about/img-7.jpg" alt="" class="photo--7" />
          </div>
        </div>
        </section>
      </main>
    </div>
  </body>
</html>
