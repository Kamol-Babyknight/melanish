<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body class="about">
    <div class="site-wrap">
      <header class="header">
        <nav class="header__nav">
          <div class="header__info-wrap">
            <a href="#" class="header__info">ABOUT</a>
          </div>
          <div class="logo">
            <img
              src="/images/melanish-logo.svg"
              alt="site-logo"
              class="logo__img"
            />
          </div>
          <div class="header__contact-wrap">
            <a href="#" class="header__connection">CONTACT</a>
          </div>
        </nav>
      </header>
      <main class="images">
        <section class="images__section">
          <div class="images__hero-wrap">
            <h1 class="images__main-title">Editorial</h1>
            <img
              src="/images/about/main-img.jpg"
              alt=""
              class="images__main-img"
            />
          </div>
          <div class="info">
            <div class="info__wrap">
              <h2 class="job-name">art director</h2>
              <p class="performer-name">Geoff Levy</p>
            </div>
            <div class="info__wrap">
              <h2 class="job-name">creative director</h2>
              <p class="performer-name">Natailie Schneider</p>
            </div>
            <div class="info__wrap">
              <h2 class="job-name">designer</h2>
              <p class="performer-name">Em Design</p>
            </div>
          </div>
          <div class="images__wrap">
            <div class="image__same images__same--1 images__photo--2">
              <img src="/images/about/img-2.jpg" alt="" class="images__pic" />
            </div>
            <div class="background-wrap">
              <h2 class="images__main-title background">Editorial</h2>
            </div>
            <div class="image__same images__same--1 images__photo--3">
              <img src="/images/about/img-3.jpg" alt="" class="images__pic" />
            </div>
            <div class="image__same images__same--1 images__photo--4">
              <img src="/images/about/img-4.jpg" alt="" class="images__pic" />
            </div>
            <div class="image__same images__same--2 images__photo--5">
              <img src="/images/about/img-5.jpg" alt="" class="images__pic" />
            </div>
            <div class="image__same images__same--2 images__photo--6">
              <img src="/images/about/img-6.jpg" alt="" class="images__pic" />
            </div>
            <div class="image__same images__same--2 images__photo--7">
              <img src="/images/about/img-7.jpg" alt="" class="images__pic" />
            </div>
            <div class="background-texts">
              <h2 class="images__main-title text--1">Editorial</h2>
              <h2 class="images__main-title text--2">Editorial</h2>
              <h2 class="images__main-title text--3">Editorial</h2>
            </div>
            <div class="slide-wrap">
              <div class="images__photo images__photo--8">
                <img src="/images/about/slide-img-1.jpg" alt=""
                class="images__pic">
              </div>
              <div class="images__photo images__photo--9">
                <img src="/images/about/slide-img-2.jpg" alt=""
                class="images__pic">
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer class="site-footer">
        <h2 class="visually-hidden">Site footer content</h2>
      </footer>
    </div>
  </body>
</html>
